<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置并重新加载宠物数据</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .steps {
            text-align: left;
            margin: 20px 0;
        }
        .step {
            background: #f8f9fa;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            align-items: center;
        }
        .step span {
            background: #667eea;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>宠物数据重置与重新加载</h1>
        <p>由于我们已经修改了系统中的默认宠物数据，需要清除现有的localStorage数据，让系统加载新的默认小狗数据。</p>
        
        <div class="steps">
            <div class="step"><span>1</span> 清除现有的localStorage宠物数据</div>
            <div class="step"><span>2</span> 重新加载宠物页面</div>
            <div class="step"><span>3</span> 系统将自动使用新的小狗数据</div>
        </div>
        
        <button id="resetBtn">开始重置和重新加载</button>
    </div>

    <script>
        document.getElementById('resetBtn').addEventListener('click', function() {
            // 1. 清除localStorage中的宠物数据
            localStorage.removeItem('personal_growth_pets');
            console.log('已清除localStorage中的宠物数据');
            
            // 2. 直接跳转到宠物页面
            // 由于我们修改了默认数据，当localStorage为空时，系统会使用新的默认数据
            window.location.href = 'pages/pets.html';
        });
    </script>
</body>
</html>
