<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <!-- 图标 -->
  <g transform="translate(200, 150) scale(0.5)">
    <rect x="-50" y="-50" width="100" height="100" rx="10" fill="#ddd" stroke="#bbb" stroke-width="2"/>
    <circle cx="-20" cy="-20" r="15" fill="#ccc"/>
    <path d="M20,-30 L40,0 L20,30" stroke="#ccc" stroke-width="8" fill="none"/>
  </g>
  
  <!-- 文字 -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">图片占位图</text>
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">400 × 300</text>
</svg>